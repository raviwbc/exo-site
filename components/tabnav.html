
<!-- Header -->

      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="/" class="flex items-center">
          <img src="assets/logo.png" alt="Logo"
            class="h-10 w-auto object-contain">
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <a href="./about.html"
          class="text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors">About
          Us</a>
        <a href="#solutions"
          class="text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors">Solutions</a>
        <a href="./contact.html"
          class="text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors">Contact
          Us</a>
      </nav>

      <!-- Desktop Button -->
      <div class="hidden md:block">
        <a href="./contact.html"
          class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg:not([class*='size-'])]:size-4 shrink-0 [&_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive bg-primary text-primary-foreground shadow-xs hover:bg-primary/90 h-8 rounded-md gap-1.5 px-3 has-[>svg]:px-2.5">
          Get in Touch
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:opacity-50 outline-none focus-visible:ring-2 focus-visible:ring-blue-500 hover:bg-gray-200 hover:text-gray-900 size-9 md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-4 h-4 shrink-0">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- Mobile Sidebar -->
<div id="mobileMenu"
  class="fixed inset-y-0 right-0 w-3/4 max-w-sm bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50">
  <div class="p-6 flex flex-col h-full">
    <!-- Close Button -->
    <button id="closeMenu"
      class="self-end mb-6 text-gray-700 hover:text-gray-900">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Nav Links -->
    <nav class="flex flex-col space-y-4">
      <a href="./about.html"
        class="text-sm font-medium text-gray-600 hover:text-blue-600 transition">About
        Us</a>
      <a href="./index.html#solutions"
        class="text-sm font-medium text-gray-600 hover:text-blue-600 transition">Solutions</a>
      <a href="./contact.html"
        class="text-sm font-medium text-gray-600 hover:text-blue-600 transition">Contact
        Us</a>

      <a href="./contact.html"
        class="mt-6 px-4 py-2 rounded-md bg-blue-600 text-white text-sm font-medium text-center hover:bg-blue-700 transition">
        Get in Touch
      </a>
    </nav>
  </div>
</div>

<!-- Overlay -->
<div id="overlay"
  class="fixed inset-0 bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out z-40"></div>

<!-- Script -->
<script>
    const menuButton = document.getElementById('menuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenu = document.getElementById('closeMenu');
    const overlay = document.getElementById('overlay');

    function openMenu() {
      mobileMenu.classList.remove('translate-x-full');
      overlay.classList.remove('pointer-events-none', 'opacity-0');
    }

    function closeMenuFunc() {
      mobileMenu.classList.add('translate-x-full');
      overlay.classList.add('pointer-events-none', 'opacity-0');
    }

    menuButton.addEventListener('click', openMenu);
    closeMenu.addEventListener('click', closeMenuFunc);
    overlay.addEventListener('click', closeMenuFunc);
  </script>
