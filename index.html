<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="custom_style.css">
    <script src="./script/tailwindConfig.js"></script>

  </head>
  <body>
    <div class="min-h-screen bg-background">
      <span id="tapbar"></span>
      <main>
        <span id="hero"></span>
        <span id="solution"></span>
        <span id="clients"></span>
      </main>
      <span id="footer"></span>
    </div>
    <script>
      fetch("components/hero.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("hero").innerHTML = data;
        });

      fetch("components/tabnav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("tapbar").innerHTML = data;
        });
      fetch("components/solution.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("solution").innerHTML = data;
        });
      fetch("components/clients.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("clients").innerHTML = data;
        });
      fetch("components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <script src="./script/main.js"></script>
    <script src="./script/pageLoader.js"></script>
  </body>
</html>
